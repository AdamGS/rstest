[package]
name = "rstest"
version = "0.6.3"
authors = ["Michele d'Amico <michele.damico@gmail.com>"]
homepage = "https://github.com/la10736/rstest"
description = """
Rust fixture based test framework. It use procedural macro
to implement fixtures and table based tests.
"""
repository = "https://github.com/la10736/rstest"
license = "MIT/Apache-2.0"
keywords = ["test", "fixture"]
categories = ["development-tools::testing"]
readme = "README.md"
edition = "2018"
exclude = [
    "/playground",
    "/rstest_fixtures"
]

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.17", features = ["full", "parsing", "extra-traits", "visit"] }
proc-macro2 = { version = "1.0.10" }
quote = "1.0.3"
cfg-if = "0.1.10"

[dev-dependencies]
temp_testdir = "0.2.3"
lazy_static = "1.4.0"
toml_edit = "0.1.5"
pretty_assertions = "0.6.1"
unindent = "0.1.5"
mytest = { package = "rstest", version = "0.6.2" }

[build-dependencies]
rustc_version = "0.2.3"
